<p>Please Login !</p>


<form (submit)="login($event)">  

  <div class="container">
    <div class="row">
      <label for="uname"><b>Username</b></label>
      <input type="text" placeholder="Enter Username" [(ngModel)]="userName" name="uname" required>

      <label for="psw"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" [(ngModel)]="psd" name="psd" required>

      <label for="psw"><b>Pin</b></label>
      <input type="password" placeholder="Enter Password" [(ngModel)]="pin" name="pin" required>

      <button type="submit">Login</button>
      <label>
        <input type="checkbox" checked="checked" name="remember"> Remember me
      </label>
    </div>
  </div>
    <div class="container" style="background-color:#f1f1f1">
      <button type="button" class="cancelbtn">Cancel</button>
      <span class="psw">Forgot <a href="#">password?</a></span>
    </div>
</form>
